    <script type="text/javascript">
      var colours = ['turquoise',
                     'green-sea',
                     'emerald',
                     'nephritis',
                     'peter-river',
                     'belize-hole',
                     'amethyst',
                     'wisteria',
                     'wet-asphalt',
                     'midnight-blue',
                     'sun-flower',
                     'orange',
                     'carrot',
                     'pumpkin',
                     'alizarin',
                     'pomegranate',
                     // 'clouds', -- too light
                     // 'silver', -- too light
                     'concrete',
                     'asbestos']

      function rand() {
          return colours[Math.floor(Math.random() * colours.length)]
      }

      var sources = document.querySelectorAll('div.holder i.fa')
      Array.prototype.forEach.call(sources, function(e){
        e.classList.add(rand());
      })

      html2canvas(sources[0], {
          background: undefined,
          onrendered: function(canvas){
            document.body.appendChild(canvas);
            sources[0].parentNode.removeChild(e);
          }
        })
    </script>
